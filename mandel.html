<!DOCTYPE html>

<html>
  <head>
    <title>Mandelbrot set</title>
    <script src="__javascript__/mandel.js"></script>
  </head>
  <body onload="mandel.mandelbrot.startup()">
    <h1>Mandelbrot set</h1>
    <h2>Transcrypt training</h2>
    <p/>

      <canvas id="mandelbrot" width="400" height="400"/>

  </body>
</html>
